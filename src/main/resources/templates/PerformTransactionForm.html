<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Perform Transaction Form</title>

</head>
<body>
	<th:block th:insert="~{UserHeader.html}"></th:block>
	
	<div class="container-fluid">

		<div class="card">

			<div class="card-header bg-primary text-center text-white">
				<h5> Perform Transaction</h5>
			</div>

			<div class="card-body">
				<form action="/performTransaction" method="post">
				
					<div class="row p-2">
						<div class="col-4">Your Name</div>
						<div class="col-6">
							<p class="form-control">[[${name}]]</p>
						</div>
					</div>
				
					<div class="row p-2">
						<div class="col-4">Your Account Number</div>
						<div class="col-6">
							
							<p class="form-control">[[${accountnumber}]]</p>
						</div>
					</div>
				
					<div class="row p-2">
						<div class="col-4">Receipent's Account Number</div>
						<div class="col-6">
							<input type="text" name="recipientaccountnumber" class="form-control" required>
						</div>
					</div>
					
					<div class="row p-2">
						<div class="col-4"> Account Holder Name</div>
						<div class="col-6">
							<input type="text" name="recipientname" class="form-control" required>
						</div>
					</div>
					
					<div class="row p-2">
						<div class="col-4"> Amount </div>
						<div class="col-6">
							<input type="text" name="amount" class="form-control" required>
						</div>
					</div>

					<div class="row p-2">
						<div class="col-4"> Enter your pin </div>
						<div class="col-6">
							<input type="password" name="pin" class="form-control" required>
						</div>
					</div>
								
					
					<div class="row p-2">
						<div class="col-4"></div>
						<div class="col-6">
							<input type="submit" value="Transfer" class="btn btn-success">
						</div>
					</div>
					
					<p style="color:red; text-align:center; font-size:20px">[[${error}]]</p>
					<p style="color:green; text-align:center; font-size:20px">[[${message}]]</p>
					

				</form>

			</div>

			<div class="card-footer  bg-warning text-center ">BankingApp@2024</div>


		</div>


	</div>


</body>
</html>
