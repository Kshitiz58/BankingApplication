<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>User Edit Form</title>

</head>
<body>
	<th:block th:insert="~{AdminHeader.html}"></th:block>
	
	<div class="container-fluid">

		<div class="card">

			<div class="card-header bg-primary text-center text-white">
				<h5>Edit User</h5>
			</div>

			<div class="card-body">
				<form action="/user/update" method="post" th:object= "${uModel}">
					<div class="row p-2">
						<div class="col-4">Name</div>
						<div class="col-6">
							<input type="text" th:field="*{name}" class="form-control">
						</div>
					</div>

					<div class="row p-2">
						<div class="col-4">Email</div>
						<div class="col-6">
							<input type="email" th:field="*{email}" class="form-control">
						</div>
					</div>

					<div class="row p-2">
						<div class="col-4">Address</div>
						<div class="col-6">
							<input type="text" th:field="*{address}" class="form-control">
						</div>
					</div>


					<div class="row p-2">
						<div class="col-4">Phone number</div>
						<div class="col-6">
							<input type="text" th:field="*{phone}" class="form-control">
						</div>
					</div>
					
					<div class="row p-2">
						<div class="col-4"> Account Number</div>
						<div class="col-6">
							<input type="text" th:field="*{accountnumber}" class="form-control">
						</div>
					</div>
					
					<div class="row p-2">
						<div class="col-4"> Account Balance</div>
						<div class="col-6">
							<input type="text" th:field="*{balance}" class="form-control">
						</div>
					</div>
					
					<div class="row p-2">
						<div class="col-4"> Transaction pin</div>
						<div class="col-6">
							<input type="text" th:field="*{pin}" class="form-control">
						</div>
					</div>
					
					<div class="row p-2">
						<div class="col-4"> Username</div>
						<div class="col-6">
							<input type="text" th:field="*{username}" class="form-control">
						</div>
					</div>
					
					<div class="row p-2">
						<div class="col-4"> Password </div>
						<div class="col-6">
							<input type="password" th:field="*{password}" class="form-control">
						</div>
					</div>
					

					
					<div class="row p-2">
						<div class="col-4"></div>
						<div class="col-6">
							<input type="submit" value="Update" class="btn btn-success">
						</div>
					</div>
					
					<input type = "hidden" th:field = "*{id}" >
					
					<p style="color:red; text-align:center; font-size:20px">[[${error}]]</p>
					<p style="color:green; text-align:center; font-size:20px">[[${message}]]</p>
				</form>

			</div>

			<div class="card-footer  bg-warning text-center ">BankingApp@2024</div>


		</div>


	</div>


</body>
</html>
